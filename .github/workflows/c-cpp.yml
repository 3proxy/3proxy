name: C/C++ CI

on:
  push:
    branches: [ "workflow-test" ]
    paths: [ '**.c', '**.h', 'Makefile.**', '.github/configs', '.github/workflows/c-cpp.yml' ]
  pull_request:
    branches: [ "workflow-test" ]
    paths: [ '**.c', '**.h', 'Makefile.**', '.github/configs', '.github/workflows/c-cpp.yml' ]

jobs:
  ci:
    name: "${{ matrix.target }}"
    strategy:
      matrix:
        target:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - macos-15
          - windows-2022
    runs-on: ${{ matrix.target }}
    steps:
    - uses: actions/checkout@v4
#    - name: configure
#      run: ./configure
    - name: ln Linux
      if: ${{ startsWith(matrix.target, 'ubuntu') }}
      run: ln -s Makefile.Linux Makefile
    - name: ln Mac
      if: ${{ startsWith(matrix.target, 'macos') }}
      run: ln -s Makefile.FreeBSD Makefile
    - name: ln Windows
      if: ${{ startsWith(matrix.target, 'windows') }}
      run: copy Makefile.llvm Makefile
    - name: dir Windows
      if: ${{ startsWith(matrix.target, 'windows') }}
      run: dir \
    - name: set Windows
      if: ${{ startsWith(matrix.target, 'windows') }}
      run: set
    - name: make
      if: ${{ !startsWith(matrix.target, 'windows') }}
      run: make
    - name: mkdir
      if: ${{ startsWith(matrix.target, 'ubuntu') }}
      run: mkdir ~/3proxy
    - name: make install
      if: ${{ startsWith(matrix.target, 'ubuntu') }}
      run: make DESTDIR=~/3proxy install
    - name: make clean
      run: make clean
